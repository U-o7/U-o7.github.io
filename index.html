<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nakamura Yuma - Professional Profile">
  <title>Nakamura Yuma</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  
  <!-- Language Toggle -->
  <div class="language-toggle">
    <button id="langBtn" class="lang-btn">English / 日本語</button>
  </div>

  <main class="container">
    <div class="card">
      <!-- Profile Section -->
      <div class="profile-section">
        <img class="avatar" src="https://via.placeholder.com/120? text=NY" alt="Profile">
        <h1 id="name" class="name">Nakamura Yuma</h1>
        <p id="title" class="title">Full Stack Developer & Designer</p>
        <p id="bio" class="bio">Creating elegant digital experiences with clean code and thoughtful design.</p>
      </div>

      <!-- About Section -->
      <section id="about" class="section">
        <h2 id="aboutTitle">About</h2>
        <p id="aboutText">Passionate developer with expertise in web technologies and modern design principles. </p>
      </section>

      <!-- Skills Section -->
      <section id="skills" class="section">
        <h2 id="skillsTitle">Skills</h2>
        <div id="skillsList" class="skills-list"></div>
      </section>

      <!-- Projects Section -->
      <section id="projects" class="section">
        <h2 id="projectsTitle">Projects</h2>
        <div id="projectsList" class="projects-list"></div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="section">
        <h2 id="contactTitle">Contact</h2>
        <div id="contactList" class="contact-list"></div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <p id="footerText">© 2025 Nakamura Yuma. All rights reserved.</p>
      </footer>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
